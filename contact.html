<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Contact us Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cont.css"></link>
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h1 style="align-items:center;">Contact Us</h1>
                
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                       </div>
                        <div class="text">
                            <h3><b>Address</b></h3><p><b>RGUKT,IIITCampus,Basar</b></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3><b>Contact</b></h3><p><b>+91-xxxxxxxxxx</b></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3><b>Email</b></h3><p><b>abcd@gmail.com</b></p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>First Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
    
                            <textarea required="required"></textarea>
                            <span>Type your message...</span>
                           
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="send">
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
